<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>The JS Code Quiz</title>
  </head>
  <body>
    <nav>
      <ul>
        <li class="high-score">
          <a href="">High Scores</a>
        </li>
        <li id="timer" class="timer"></li>
      </ul>
    </nav>

    <main>
      
        <section id="opening" class="opening">
          <h1>JS Code Quiz</h1>
          <p>The games rules</p>
          <button id="startBtn" class="startBtn">Start</button>
        </section>
        <br />
        <section id="quiz" class="quiz">
          <h2 id="question"></h2>
          <button id="b1" class="quizB"></button>
          <button id="b2" class="quizB"></button>
          <button id="b3" class="quizB"></button>
          <button id="b4" class="quizB"></button>
          <p id="wrong" class="wrong"></p>
        </section>
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
